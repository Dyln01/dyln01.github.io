        document.addEventListener('DOMContentLoaded', async () => {
            let passInput = document.querySelector('#pass-input');
            let loginBtn = document.querySelector('#login-btn');
            let errorTxt = document.querySelector('#error-txt');

            loginBtn.addEventListener('click', async (e) => {
                if (passInput.value.length > 0) {
                    let bytes = CryptoJS.AES.decrypt(key, passInput.value);
                    let resultKey = bytes.toString(CryptoJS.enc.Utf8);

                        let resultKey2 = bytes2.toString(CryptoJS.enc.Utf8);
